<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>百度地图</title>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=4s6I35G9go4ajYwPKH7axtlwFRVyaz5b"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
  var map = new BMap.Map("container");
  // 创建地图实例
  var point = new BMap.Point(116.404, 39.915);
  // 创建点坐标
  map.centerAndZoom(point, 15);
  // 初始化地图，设置中心点坐标和地图级别
</script>
</body>
</html>
